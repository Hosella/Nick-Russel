<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nick Russel</title>
  <link rel="stylesheet" href="styles/main.scss">
  <script src="script/main.js" defer></script>
</head>
<body>
  <header class="header">
    <div class="header__motto">Make room for better living</div>

    <div class="header__content container">
      <div class="header__links">
        <a href="https://www.instagram.com/" target="_blank" class="header__link instagram"></a>
        <a href="https://www.facebook.com/" target="_blank" class="header__link facebook"></a>
        <a href="https://www.linkedin.com/" target="_blank" class="header__link linkedin"></a>
      </div>

      <a href="#" class="header__logo">Nick Russel</a>

      <div class="header__burger-menu" id="burger-menu">
        <span class="header__span"></span>
        <span class="header__span"></span>
        <span class="header__span"></span>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="welcome">
      <img src="images/we-love-minimalism.png" alt="bedroom" class="welcome__img">

      <div class="welcome__content">
        <h1>We Love <br>Minimalism.</h1>

        <span class="welcome__small-text">Interior design</span>

        <a href="#" class="welcome__button">View projects</a>

        <a href="#" class="welcome__arrow">
          <img src="images/icons/arrow.svg">
        </a>
      </div>


      <span class="welcome__vertical-text">Book an orientation with <strong>Nick Russel</strong></span>
    </section>
  </main>
</body>
</html>
